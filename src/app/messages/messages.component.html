

<div class="second">
  <div class="leftSide">
    <div class="head">

      <input type="text" value="user1" #lesbogoss/>
      Chat

    </div>
    <div class="chat" *ngFor="let message of receivedMessages">
      <div *ngIf="message.headers['user'] === bogoss?.nativeElement.value;then selfmessage else othermessage" class="message my_side_message">
        rien
      </div>
      <ng-template #selfmessage>
        <div class="my_side_message message">
          <p>
            {{message.body}}<br>
            <span>{{message.headers['user']}}</span>
            <span>{{message.headers['time']}}</span>
          </p>
        </div>
      </ng-template>
      <ng-template #othermessage>
        <div class="other_side_message message" >
          <p>
            {{message.body}}<br>
            <span>{{message.headers['user']}}</span>
            <span>{{message.headers['time']}}</span>
          </p>
        </div>
      </ng-template>
      <!--<div class="other_side_message message ">
        <p>{{message}}<br><span>11h15</span></p>
      </div>-->

    </div>
    <div class="chatInput">
      <input placeholder="RÃ©digez Texte" type="text" #message/>
      <i class="fa fa-send" (click)="onSendMessage()"></i>
    </div>
  </div>


</div>
